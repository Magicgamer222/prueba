<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carta Amadeus</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <header>
        <p>Amadeus</p>
    </header>
    <div class="contenedor">
        <table>
            <tr>
                <td colspan="2" class="comida">Pizza</td>
                <td colspan="2" class="comida">Pollo</td>
                <td colspan="2" class="comida">Pasta</td>
            </tr>
            <tr>
                <td class="tipo">Pizza barbacoa</td>
                <td class="precio">6,75€</td>
                <td class="tipo">Pollo en salsa</td>
                <td class="precio">11,50€</td>
                <td class="tipo">Macarrones</td>
                <td class="precio">9,74€</td>
            </tr>
            <tr>
                <td class="tipo">Pizza 4 quesos</td>
                <td class="precio">6,75€</td>
                <td class="tipo">Pollo con curry</td>
                <td class="precio">11,50€</td>
                <td class="tipo">Espaguetis boloñesas</td>
                <td class="precio">9,74€</td>
            </tr>
        </table>
    </div>
</body>
</html>
